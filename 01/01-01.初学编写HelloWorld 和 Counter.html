<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world </title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root">
</div>

</body>
<script>
    <!--    创建vue模板 -->
    Vue.createApp({
        data() {
            return {
                count: 1
            }
        },
        mounted() {
            setInterval(() => {
                this.count++
            }, 1000)
        },
        template: '<div>hi</div>' +
            '<div>    {{count}} </div>'
    }).mount('#root')
</script>
</html>
