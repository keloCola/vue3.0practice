<script>
    // render function
    const app = Vue.createApp({
        template: `
      <my-title :level="2">
        hello 
      </my-title>
    `
    });

    app.component('my-title', {
        props: ['level'],
        render() {
            // 使用vue中的h函数
            const {h} = Vue;
            return h('h' + this.level, {}, 'hello world')
        },
        template: `
    <h1 v-if='level ===1'><slot/></h1> `
    })
